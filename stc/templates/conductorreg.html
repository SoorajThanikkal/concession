<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold text-center mb-6">Conductor Registration</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="busname" class="block text-sm font-medium text-gray-700">Bus Name</label>
                    <input type="text" id="busname" name="busname" class="w-full p-2 border rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="photo" class="block text-sm font-medium text-gray-700">Upload Photo</label>
                    <input type="file" id="photo" name="photo" class="w-full p-2 border rounded-lg" accept="image/*" required>
                </div>

                <div class="mb-4 flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg w-full">Register</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
            </div>
        </div>
    </div>

    {% if alert %}
        <script>
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{ alert }}',
            });
        </script>
    {% endif %}

</body>
</html>
