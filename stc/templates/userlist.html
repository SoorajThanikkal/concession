<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 32px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
        }
        th {
            background-color: #2d3436;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h1>User List</h1>

<table>
    <thead>
        <tr>
            <th>Profile Image</th>
            <th>Username</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="{{ user.username }}'s profile image">
                {% else %}
                    <img src="https://via.placeholder.com/50" alt="Default profile image">
                {% endif %}
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.gender }}</td> <!-- Shows 'Male', 'Female', 'Other' -->
            <td>{{ user.dob }}</td> <!-- Formats the date -->
            <td><div class="col-md-2">
                <button class="profile-edit-btn">
                    <a href="/delete_userlist/{{user.id}}/">DELETE</a>
                </button>
            </div></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No users found</td>
        </tr>
        {% endfor %}
    </tbody>
    </div>
</table>

</body>
</html>
