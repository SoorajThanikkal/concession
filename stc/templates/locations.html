<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location in Thrissur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-main">
        <h1><i class="fas fa-bus-alt"></i> Student Bus Concession</h1>
    </div>
    <main>
        <section class="select-location">
            <h2><i class="fas fa-map-marker-alt"></i> Select Location in Thrissur</h2>
            <form>
                <label for="from">From:</label>
                <select id="from" name="from">
                    <option value="Thrissur">Thrissur</option>
                    <option value="Ollur">Ollur</option>
                    <option value="Irinjalakuda">Irinjalakuda</option>
                    <option value="Chalakudy">Chalakudy</option>
                    <option value="Kunnamkulam">Kunnamkulam</option>
                    <option value="Guruvayur">Guruvayur</option>
                    <option value="Kodungallur">Kodungallur</option>
                    <option value="Chavakkad">Chavakkad</option>
                    <option value="Wadakkanchery">Wadakkanchery</option>
                    <option value="Mala">Mala</option>
                    <option value="Pavaratty">Pavaratty</option>
                    <option value="Kaipamangalam">Kaipamangalam</option>
                    <option value="Mannuthy">Mannuthy</option>
                </select>
                <label for="to">To:</label>
                <select id="to" name="to">
                    <option value="Thrissur">Thrissur</option>
                    <option value="Ollur">Ollur</option>
                    <option value="Irinjalakuda">Irinjalakuda</option>
                    <option value="Chalakudy">Chalakudy</option>
                    <option value="Kunnamkulam">Kunnamkulam</option>
                    <option value="Guruvayur">Guruvayur</option>
                    <option value="Kodungallur">Kodungallur</option>
                    <option value="Chavakkad">Chavakkad</option>
                    <option value="Wadakkanchery">Wadakkanchery</option>
                    <option value="Mala">Mala</option>
                    <option value="Pavaratty">Pavaratty</option>
                    <option value="Kaipamangalam">Kaipamangalam</option>
                    <option value="Mannuthy">Mannuthy</option>
                </select>
                <button type="submit">Select Route</button>
            </form>
        </section>
        <style>body {
    font-family: 'Roboto', sans-serif;
    background-color: #e0f7fa;
    color: #01579b;
    margin: 0;
    padding: 0;
}
.header-main {
    background-color: #0288d1;
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
.header-main h1 {
    margin: 0;
}
main {
    padding: 20px;
}
section {
    background-color: #ffffff;
    border-radius: 10px;

    padding: 20px;
}

    color: #0288d1;
}

    display: flex;
    flex-direction: column;
    align-items: center;
}

    margin: 10px 0;
    font-weight: bold;
}
select {
    padding: 10px;
    margin: 10px 0;
    background-color: #b3e5fc;
    color: #01579b;
    border: 1px solid #0288d1;
    border-radius: 5px;
}
button {
    background-color: #0288d1;

    </main>
