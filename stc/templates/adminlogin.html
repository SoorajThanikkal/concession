    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <p>Please fill in this form to create an account.</p>
  <form method="POST">
    {% csrf_token %}
    {% if msg %}
    <p>{{msg}}</p>
    {% endif %}
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <input type="checkbox" id="show-password" onclick="togglePasswordVisibility('password')"> Show Password
    </div>

  

    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>
<style>
  
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    color: #333;
    margin-bottom: 10px;
  }
  p {
    color: #666;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #45a049;
  }
  input[type="checkbox"] {
    margin-top: 10px;
  }
  
</style>

<script>
  function togglePasswordVisibility(fieldId) {
    var field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
    } else {
      field.type = "password";
    }
  }
</script>

</body>
</html>

</body>
</html>
